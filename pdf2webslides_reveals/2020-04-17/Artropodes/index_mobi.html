		<script src="https://valeriomedeiros.github.io/Apresentacoes/pdf2webslides_reveals/reveal.js/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					//plugins de audio
					{ src: 'https://valeriomedeiros.github.io/Apresentacoes/pdf2webslides_reveals/reveal.js-plugins/audio-slideshow/RecordRTC.js', condition: function( ) { return !!document.body.classList; } },
					{ src: 'https://valeriomedeiros.github.io/Apresentacoes/pdf2webslides_reveals/reveal.js-plugins/audio-slideshow/slideshow-recorder.js', condition: function( ) { return !!document.body.classList; } },				
					{ src: 'https://valeriomedeiros.github.io/Apresentacoes/pdf2webslides_reveals/reveal.js-plugins/audio-slideshow/audio-slideshow.js', condition: function( ) { return !!document.body.classList; } },
					//plugins padroes
					{ src: 'https://valeriomedeiros.github.io/Apresentacoes/pdf2webslides_reveals/reveal.js/plugin/markdown/marked.js' },
					{ src: 'https://valeriomedeiros.github.io/Apresentacoes/pdf2webslides_reveals/reveal.js/plugin/markdown/markdown.js' },
					{ src: 'https://valeriomedeiros.github.io/Apresentacoes/pdf2webslides_reveals/reveal.js/plugin/highlight/highlight.js' },
					{ src: 'https://valeriomedeiros.github.io/Apresentacoes/pdf2webslides_reveals/reveal.js/plugin/notes/notes.js', async: true }
				],

				//configs de audio
				audio: {
					prefix: 'audio/', 	// audio files are stored in the "audio" folder
					suffix: '.ogg',		// audio files have the ".ogg" ending
					textToSpeechURL: null,  // the URL to the text to speech converter
					defaultNotes: false, 	// use slide notes as default for the text to speech converter
					defaultText: false, 	// use slide text as default for the text to speech converter
					advance: 0, 		// advance to next slide after given time in milliseconds after audio has played, use negative value to not advance 
					autoplay: false,	// automatically start slideshow
					defaultDuration: 5,	// default duration in seconds if no audio is available 
					defaultAudios: true,	// try to play audios with names such as audio/1.2.ogg
					playerOpacity: 0.05,	// opacity value of audio player if unfocused
					playerStyle: 'position: fixed; bottom: 4px; left: 25%; width: 50%; height:75px; z-index: 33;', // style used for container of audio controls 
					startAtFragment: false, // when moving to a slide, start at the current fragment or at the start of the slide
				},
				//configs de audio
				keyboard: { 
					82: function() { Recorder.toggleRecording(); },	// press 'r' to start/stop recording
					90: function() { Recorder.downloadZip(); }, 	// press 'z' to download zip containing audio files
					84: function() { Recorder.fetchTTS(); } 	// press 't' to fetch TTS audio files
				}

			});
		</script>
