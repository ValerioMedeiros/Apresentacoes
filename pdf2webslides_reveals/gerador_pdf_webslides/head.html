<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Slides de aula</title>

		<link rel="stylesheet" href="https://valeriomedeiros.github.io/Apresentacoes/pdf2webslides_reveals/reveal.js/css/reset.css">
		<link rel="stylesheet" href="https://valeriomedeiros.github.io/Apresentacoes/pdf2webslides_reveals/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="https://valeriomedeiros.github.io/Apresentacoes/pdf2webslides_reveals/reveal.js/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="https://valeriomedeiros.github.io/Apresentacoes/pdf2webslides_reveals/reveal.js/lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
			.reveal .slide-background-content {
				position: absolute;
				width: 100%;
				height: 100%;

				background-position: 50% 50%;
				background-repeat: no-repeat;
				background-size: contain;
			}
		</style>
	</head>

			<div class="slides">
